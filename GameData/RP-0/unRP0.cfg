// Hey, ullage is great and all, but no flight computers at all
// understand it, so we just turn it off.

@PART[*]:HAS[@MODULE[ModuleEngineIgnitor]]:NEEDS[EngineIgnitor]:FINAL
{
    @MODULE[ModuleEngineIgnitor]
    {
        %useUllageSimulation = False
    }
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]]:NEEDS[EngineIgnitor]:FINAL
{
    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG[*]
        {
            @ModuleEngineIgnitor[*]
            {
                %useUllageSimulation = False
            }
        }
    }
}
